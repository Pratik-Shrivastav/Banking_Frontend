<app-navbar></app-navbar>
<div class="dashboard">
  <h1>Super Admin Dashboard</h1>

  <div class="dashboard-cards">
    <!-- Card for Requests -->
    <mat-card class="dashboard-card" (click)="onRequestsClick()">
      <mat-card-header>
        <mat-card-title>Requests</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>View and manage requests.</p>
      </mat-card-content>
    </mat-card>

    <!-- Card for Clients -->
    <mat-card class="dashboard-card" (click)="onClientsClick()">
      <mat-card-header>
        <mat-card-title>Clients</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>View and manage clients.</p>
      </mat-card-content>
    </mat-card>
   
    <mat-card class="dashboard-card" (click)="onReportClick()">
      <mat-card-header>
        <mat-card-title>Reports</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>View detailed reports.</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
