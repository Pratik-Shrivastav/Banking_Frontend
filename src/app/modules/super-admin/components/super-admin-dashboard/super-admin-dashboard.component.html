<app-navbar></app-navbar>
<div class="dashboard container mt-4">
  <h1 class="mb-4 text-center">Super Admin Dashboard</h1>

  <div class="row">
    <!-- Card for Requests -->
    <div class="col-md-4 mb-4">
      <div class="card text-center shadow-sm dashboard-card" (click)="onRequestsClick()">
        <div class="card-body">
          <i class="fas fa-tasks fa-3x mb-3 text-primary"></i>
          <h5 class="card-title">Requests</h5>
          <p class="card-text">View and manage requests.</p>
        </div>
      </div>
    </div>

    <!-- Card for Clients -->
    <div class="col-md-4 mb-4">
      <div class="card text-center shadow-sm dashboard-card" (click)="onClientsClick()">
        <div class="card-body">
          <i class="fas fa-users fa-3x mb-3 text-success"></i>
          <h5 class="card-title">Clients</h5>
          <p class="card-text">View and manage clients.</p>
        </div>
      </div>
    </div>

    <!-- Card for Reports -->
    <div class="col-md-4 mb-4">
      <div class="card text-center shadow-sm dashboard-card" (click)="onReportClick()">
        <div class="card-body">
          <i class="fas fa-chart-bar fa-3x mb-3 text-info"></i>
          <h5 class="card-title">Reports</h5>
          <p class="card-text">View detailed reports.</p>
        </div>
      </div>
    </div>
  </div>
</div>
