<div class="wrapper">
    <div class="forgot-password-container">
      <h2>Forgot Password</h2>
  
      <form [formGroup]="forgotPasswordForm" *ngIf="currentStep === 1" (ngSubmit)="requestOtp()">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required />
          <mat-error *ngIf="forgotPasswordForm.get('username')?.hasError('required')">
            Username is required
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!forgotPasswordForm.valid">Send OTP</button>
      </form>
  
      <form [formGroup]="verifyOtpForm" *ngIf="currentStep === 2" (ngSubmit)="verifyOtp()">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>OTP</mat-label>
          <input matInput formControlName="otp" required />
          <mat-error *ngIf="verifyOtpForm.get('otp')?.hasError('required')">
            OTP is required
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!verifyOtpForm.valid">Verify OTP</button>
      </form>
  
      <form [formGroup]="resetPasswordForm" *ngIf="currentStep === 3" (ngSubmit)="resetPassword()">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>New Password</mat-label>
          <input matInput type="password" formControlName="newPassword" required />
          <mat-error *ngIf="resetPasswordForm.get('newPassword')?.hasError('required')">
            New password is required
          </mat-error>
          <mat-error *ngIf="resetPasswordForm.get('newPassword')?.hasError('minlength')">
            Password must be at least 6 characters long
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!resetPasswordForm.valid">Reset Password</button>
      </form>
    </div>
  </div>
