<div class="container mt-5">
    <h3>Add Beneficiary</h3>
    <form [formGroup]="beneficiaryForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="benificiaryName">Beneficiary Name</label>
            <input formControlName="benificiaryName" class="form-control" id="benificiaryName" placeholder="Enter name">
        </div>

        <div formGroupName="accountDetailsObject"> <!-- Add this to bind the group -->
            <div class="form-group">
                <label for="accountNumber">Account Number</label>
                <input formControlName="accountNumber" class="form-control" id="accountNumber" placeholder="Enter account number">
            </div>

            <div class="form-group">
                <label for="ifsc">IFSC</label>
                <input formControlName="ifsc" class="form-control" id="ifsc" placeholder="Enter IFSC">
            </div>

            <div class="form-group">
                <label for="branch">Branch</label>
                <input formControlName="branch" class="form-control" id="branch" placeholder="Enter Branch">
            </div>
        </div>

        <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
</div>
