<div class="dashboard container">
    <h1 class="dashboard-title text-center my-4 display-4">Clients</h1>

    <!-- Loading Spinner -->
    <div *ngIf="loading" class="loading-message text-center my-5">
        <i class="fa fa-spinner fa-spin fa-2x text-primary"></i> 
        <p class="mt-2">Loading clients...</p>
    </div>

    <!-- Clients Container -->
    <div *ngIf="!loading && clients.length > 0" class="clients-container row">
        <!-- Success Clients -->
        <div class="col-md-6 mb-4">
            <h2 class="text-success text-center"><i class="fa fa-check-circle"></i> Success</h2>
            <ng-container *ngFor="let client of clients">
                <div class="client-card-container mb-3" *ngIf="client.status === 'Success'">
                    <mat-card class="client-card shadow card-hover" (click)="onSuccessCardClick(client.id)">
                        <mat-card-header class="client-card-header">
                            <mat-card-title class="client-name">{{ client.companyName }}</mat-card-title>
                        </mat-card-header>
                        <mat-card-content class="client-info">
                            <p><strong><i class="fa fa-user"></i> Founder Name:</strong> {{ client.founderName }}</p>
                            <p><strong><i class="fa fa-envelope"></i> Email:</strong> {{ client.email }}</p>
                        </mat-card-content>
                    </mat-card>
                </div>
            </ng-container>
        </div>

        <!-- Pending Clients -->
        <div class="col-md-6 mb-4">
            <h2 class="text-warning text-center"><i class="fa fa-hourglass-half"></i> Pending</h2>
            <ng-container *ngFor="let client of clients">
                <div class="client-card-container mb-3" *ngIf="client.status === 'Pending'">
                    <mat-card class="client-card shadow card-hover" (click)="onPendingCardClick(client.id)">
                        <mat-card-header class="client-card-header">
                            <mat-card-title class="client-name">{{ client.companyName }}</mat-card-title>
                        </mat-card-header>
                        <mat-card-content class="client-info">
                            <p><strong><i class="fa fa-user"></i> Founder Name:</strong> {{ client.founderName }}</p>
                            <p><strong><i class="fa fa-envelope"></i> Email:</strong> {{ client.email }}</p>
                        </mat-card-content>
                    </mat-card>
                </div>
            </ng-container>
        </div>
    </div>

    <!-- No Clients Found Message -->
    <div *ngIf="!loading && clients.length === 0" class="no-clients-message text-center mt-5">
        <i class="fa fa-info-circle fa-2x text-danger"></i>
        <p class="mt-2">No clients found.</p>
    </div>
</div>
